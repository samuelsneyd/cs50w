{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <h1>New Page</h1>
    <form id="new-wiki" method="post" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Title" required>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" name="content" id="content" rows="12" placeholder="Enter markdown text here" form="new-wiki" required></textarea>
            <br>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
{% endblock %}
