{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit {{ page }}</h1>
<form id="edit-wiki" method="post" action="">
  {% csrf_token %}
  <div class="form-group">
    <label for="content">Content</label>
    <textarea class="form-control" name="content" id="content" rows="12" placeholder="Enter markdown text here" form="edit-wiki" required>{{ contents | safe}}</textarea>
    <br>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
{% endblock %}
