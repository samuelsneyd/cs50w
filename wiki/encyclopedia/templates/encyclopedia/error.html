{% extends "encyclopedia/layout.html" %}

{% block title %}
    Error
{% endblock %}

{% block body %}
    <h1>Error</h1>
    {% if page %}
        <p>Could not find page {{ page }}.</p>
    {% elif message %}
        <p>{{ message }}</p>
    {% else %}
        <p>An unexpected error occurred. Please try again.</p>
    {% endif %}
{% endblock %}
