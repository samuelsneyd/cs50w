<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles.css" rel="stylesheet">
    <title>Advanced</title>
  </head>
  <body>
    <header>
      <div class="nav right">
        <a class="nav" href="index.html">Search</a>
      </div>
    </header>
      <div class="appbar">
        <label>Advanced Search</label>
      </div>
      <form action="https://google.com/search" name="f">
        <table>
          <tr>
            <th>Find pages with...</th>
            <th><th>
          </tr>
          <tr>
            <td>all these words:</td>
            <td><input class="search-input adv" value="" autofocus="autofocus" name="as_q" type="text"></td>
          </tr>
          <tr>
            <td>this exact word or phrase:</td>
            <td><input class="search-input adv" value="" autofocus="autofocus" name="as_epq" type="text"></td>
          </tr>
          <tr>
            <td>any of these words:</td>
            <td><input class="search-input adv" value="" autofocus="autofocus" name="as_oq" type="text"></td>
          </tr>
          <tr>
            <td>none of these words:</td>
            <td><input class="search-input adv" value="" autofocus="autofocus" name="as_eq" type="text"></td>
          </tr>
          <tr>
            <td></td>
            <td class="adv-submit-box"><input class="adv-submit-btn" value="Advanced Search" type="submit"></td>
          </tr>
        </table>
      </form>
    <footer>
    </footer>
  </body>
</html>
