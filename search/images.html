<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles.css" rel="stylesheet">
    <title>Images</title>
  </head>
  <body>
    <header>
      <div class="nav right">
        <a class="nav" href="index.html">Google Search</a>
      </div>
    </header>
    <div class="logo-div">
      <img class="google-logo" src="https://cdn.vox-cdn.com/thumbor/p01ezbiuDHgRFQ-htBCd7QxaYxo=/0x105:2012x1237/1600x900/cdn.vox-cdn.com/uploads/chorus_image/image/47070706/google2.0.0.jpg">
    </div>
    <div class="form-box">
      <form action="https://google.com/search">
        <div class="search-div">
          <div class="search-icon-div">
            <img id="search-icon" src="images/search-icon.png">
          </div>
          <input type="text" name="q" class="search-input" autofocus autocomplete="off">
          <input type="text" name="tbm" value="isch" hidden>
        </div>
        <div class="center">
          <input class="submit" type="submit" value="Image Search">
        </div>
      </form>
    </div>
    <footer>
    </footer>
  </body>
</html>
